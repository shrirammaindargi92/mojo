<div ui-view></div>
<div ng-controller="myInitiativesController as ctrl">

    <div class="container-fluid" id="main-dashboard" st-pipe="ctrl.callServer" st-table="ctrl.displayed">
        
        <div class="row header">
            <!-- /.col-sm-2 -->
            <div class="col-sm-3 col-sm-offset-9 order-test">
                <button ui-sref="App.MyInitiative.AddNewInitiative.Basic" class="btn btn-info btn-lg ">Add new Initiative</button>
            </div>
            <!-- /.col-sm-2 -->
        </div>
    
    
   <!-- UI-Accordion-->
    
    <uib-accordion close-others="true">
    <div uib-accordion-group class="panel-default" is-open="$first" ng-repeat="row in ctrl.displayed">
      <uib-accordion-heading>
        {{row.title}}<span class="caret"></span> <i class="pull-right glyphicon" ng-class="{'glyphicon glyphicon-collapse-up': ctrl.status.open, 'glyphicon glyphicon-collapse-down': !ctrl.status.open}"></i>
      </uib-accordion-heading>
                <table class="table table-striped">
                        <thead>
                            <tr>
                                <th >Sr No.</th>
                                <th >Title</th>
                                <th >Description</th>
                                <th>Image of the initiative</th>
                                <th >No. of users following </th>
                                <th>Action</th>
                            </tr>
                        </thead>
                            <tbody >
                                <tr class="center">
                                    <td>{{row.id}}</td>
                                    <td>{{row.title}}</td>
                                    <td> {{row.desc}}</td>
                                    <td><img ng-src={{row.img}}></td>
                                    <!--<td><a class="hand-pointer">{{row.img}}</a></td>-->
                                    <td>{{row.noOfUsersFollowing}}</td>
                                    <td><button ng-class="row.status=='Follow' ? 'hand-pointer btn btn-success btn-xs' : 'hand-pointer btn btn-danger btn-xs'" ng-click="ctrl.followInitiative(row.id)">{{row.isDeleted}}</button></td>
                                </tr>
                            </tbody>
                           
                    </table>
    </div>
  </uib-accordion>
    <div class="app-dashboard-pagination" st-template="common/template/dashboardPagination.html" st-pagination=""></div>
        </div>
</div>
