<div ng-controller="userInitiativesController as ctrl">

    <div class="container-fluid" id="main-dashboard" st-pipe="ctrl.callServer" st-table="ctrl.displayed">

        <div class="container-fluid dashboardRow">
            <div class="row">
               <!--//ui-Accordion-->
                
                <div uib-accordion-group class="panel-success" is-open="false" style="margin-bottom:30px;">
      <uib-accordion-heading>
        <strong>Name of the Initiative</strong> <strong><lable class="pull-right"  style="margin:0 150px 0 0">Ststus</ilable></strong>
      </uib-accordion-heading>
    </div>
                
                
                
                <uib-accordion close-others="true">
    <div uib-accordion-group class="panel-default" is-open="$first" ng-repeat="row in ctrl.displayed">
      <uib-accordion-heading>
        {{row.title}}<!--<span class="caret"></span> <i class="pull-right glyphicon" ng-class="{'glyphicon glyphicon-collapse-up': status.open, 'glyphicon glyphicon-collapse-down': !status.open}"></i>-->
          <div class="pull-right">
          <button  ng-class="row.status=='Follow' ? 'hand-pointer btn btn-success btn-xs' : 'hand-pointer btn btn-danger btn-xs'" style="margin:0 90px 0 0" ng-click="ctrl.followInitiative(row.id)">{{row.status}}</button>
           <i class="pull-right glyphicon" style="margin:0 20px 0 20px" ng-class="{'glyphicon glyphicon-collapse-up': ctrl.status.open, 'glyphicon glyphicon-collapse-down': !ctrl.status.open}"></i>
         </div>
      </uib-accordion-heading>
                <table class="table table-striped">
                        <thead>
                            <tr>
                                <th >Title</th>
                                <th >Description</th>
                                <th>Image of the initiative</th>
                                <th >No. of users following </th>
                               <!-- <th>Action</th>-->
                            </tr>
                        </thead>
                            <tbody >
                                <tr class="center">
                                    <td>{{row.title}}</td>
                                    <td> {{row.desc}}</td>
                                    <td><img ng-src={{row.img}}></td>
                                    <!--<td><a class="hand-pointer">{{row.img}}</a></td>-->
                                    <td>{{row.noOfUsersFollowing}}</td>
                                    <!--<td><button ng-class="row.status=='Follow' ? 'hand-pointer btn btn-success btn-xs' : 'hand-pointer btn btn-danger btn-xs'" ng-click="ctrl.followInitiative(row.id)">{{row.status}}</button></td>-->
                                </tr>
                            </tbody>
                           
                    </table>
    </div>
  </uib-accordion>

                <div class="app-dashboard-pagination" st-template="common/template/dashboardPagination.html" st-pagination=""></div>
            </div>

        </div>

    </div>

</div>
